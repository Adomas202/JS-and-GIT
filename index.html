<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kėlinių skaičiuotuvas</title>
  <meta name="Keliniu skaiciutuovas" content="Skaičiuotuvas">
  <meta name="Adomas" content="Kėlinių skaičiuotuvas">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
	<label><input type="radio" name="checkbox1" onClick = "myFunction()">Keliniai</label>
	<label><input type="radio" name="checkbox2">Deriniai</label>
	<label><input type="radio" name="checkbox3">Gretiniai</label>
	<div>
		<span>N narys: </span>
		<input type="text" name="reiksme_n" size="8">
		<span>K narys: </span>
		<input type="text" name="reiksme_k" size="8">
		<span>Rezultatas: </span>
		<input type="text" name="atsakymas" size="8">
	</div>
<script>
	function myFunction(){
		var hasBeenChecked = document.getElementById("checkbox1");

		if (hasBeenChecked.checked == true) {
			atsakymas.text.display("Turetu vesti atsakyma");
		}
	}
</script>

  <script src="js/scripts.js"></script>
</body>
</html>
