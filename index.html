<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kėlinių skaičiuotuvas</title>
  <meta name="Keliniu skaiciutuovas" content="Skaičiuotuvas">
  <meta name="Adomas" content="Kėlinių skaičiuotuvas">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
	<form>
		<input type="radio" name="radioButton" onClick="myFunction()">Kėliniai
		<input type="radio" name="radioButton" id="check1">Deriniai
		<input type="radio" name="radioButton" id="check2">Gretiniai
	</form>

	<div>
		<span>N narys: </span>
		<input type="text" name="reiksme_n" size="8">
		<span>K narys: </span>
		<input type="text" name="reiksme_k" size="8">
		<span>Rezultatas: </span>
		<p id = "text" style = "display: none">Labas</p>
	</div>	
<script>
	function myFunction(){
		var hasBeenChecked = document.getElementById("check1");
		var text = document.getElementById("text");

		if (hasBeenChecked.checked == true) {
			text.style.display = "block";
			document.getElementById("text").innerHTML = 5 + 9;
		} else {
			text.style.display = "none";
		}
	}
</script>

  <script src="js/scripts.js"></script>
</body>
</html>
